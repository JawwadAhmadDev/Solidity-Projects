<!DOCTYPE html>
<html>
<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/gh/ethereum/web3.js/dist/web3.min.js"></script>
</head>
<body>

    <h2>Binance Dapp!</h2>
    <span id="network"></span> </br>
    <span id="metamaskConnection"></span> </br>
    <span id="lock"></span></br>
    <span id="account"></span></br>
    <span id="getBalance"></span>
<h1>Write Functions:</h1>






<div>
    <h1>Register</h1>
    <input type="text" id="referrerAddress" placeholder=" Referrer..."><br>
    <input type="number" id="registerInvestment" placeholder=" Amount..."><br>
    <button onclick="register()">Register</button>
    <h5 id="register_approveHash"></h5>
    <h5 id="register_registerHash"></h5>
    <h5 id="register_referreeAddress"></h5>
    <h5 id="register_referrerAddress"></h5>
    <h5 id="register_registeredAmount"></h5>
    <h5 id="register_registeredTime"></h5>
</div>

<div>
    <h1>Invest</h1>
    <input type="number" id="investmentAmount" placeholder=" Amount..."><br>
    <button onclick="invest()">Invest</button>
    <h5 id="Invest_approveHash"></h5>
    <h5 id="InvestHash"></h5>
    <h5 id="Invest_invester"></h5>
    <h5 id="Invest_investedAmount"></h5>
    <h5 id="Invest_investedTime"></h5>
</div>


<div>
    <h1>Assign Rewards</h1>
    <h4><i>(Only owner is authorized)</i></h4>
    <button onclick="assignRewards()">Assign</button>
    <h5 id="reward_hash"></h5>
</div>

<div>
    <h1>WithDraw Reward</h1>
    <input type="number" id="withDrawAmount" placeholder=" Amount..."><br>
    <button onclick="withDrawReward()">Withdraw</button>
    <h5 id="withdraw_withdrawHash"></h5>
    <h5 id="withdraw_collector"></h5>
    <h5 id="withdraw_withdrawnAmount"></h5>
    <h5 id="withdraw_withdrawnTime"></h5>
</div>

<div>
    <h1>Pending Reward Status</h1>
    <input type="text" id="statusOfAddress" placeholder=" Address..."><br>
    <button onclick="pendingRewardOf()">get Status</button>
    <h5 id="pending_rewardAmount"></h5>
</div>


<div>
    <h1>Get Data of Address</h1>
    <input type="text" id="dataOfAddress" placeholder=" Address..."><br>
    <button onclick="getDataOf()">get Data</button>
    <h5 id="getData_ids"></h5>
    <h5 id="getData_amounts"></h5>
    <h5 id="getData_times"></h5>
</div>














        
    <script src="./index.js"></script>

</body>

</html>
